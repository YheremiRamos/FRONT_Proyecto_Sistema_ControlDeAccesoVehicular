
<div class="contenedor">


    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="card">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            
            <div class="card-1">
                <h1><strong>CIBERTEC</strong></h1>
                <span>Sistema para la gestión del acceso vehícular</span>
            </div>

            <div class="card-2">
                <label for="login">Nombre de usuario:</label>
                <input placeholder="johndoe" type="text" name="login" id="login" class="control" [(ngModel)]="loginUsuario.login" required>
            </div>

            <div class="card-2">
                <label for="password">Contraseña</label>
                <input placeholder="*********" type="password" name="password" id="password" class="control" [(ngModel)]="loginUsuario.password" required>
            </div>

            <div class="card-4">
                <button [disabled]="!f.valid">
                    Ingresar
                </button>
            </div>

        </form>
    </div>

    <div class="back-fondo">

        <div class="fondoLogo">
            
        </div>
        
    </div>

</div>
