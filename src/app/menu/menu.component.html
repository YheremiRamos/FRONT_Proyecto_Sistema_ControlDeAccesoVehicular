<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1><strong>CIBERTEC</strong></h1>
            <br>
        </div>
        <ul class="sidebar-menu">
            <li *ngIf="!isLogged">
                <a class="nav-link"  routerLink="/login"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
            </li>
            <li *ngIf="isLogged" (click)="onLogOut()">
                <a class="nav-link" style="cursor: pointer;"><i class="fas fa-door-open" ></i> Cerrar Sesión</a>
            </li>
        </ul>
    </div>
    <div class="sidebar" *ngIf="isLogged">
        <div class="sidebar-header">
            <h1><strong>CIBERTEC</strong></h1>
            <br>
            <div class="profile-picture">
                <img src="assets/login_img/user_1.jpg" alt="Foto de perfil">
            </div>
            <h6 class="username">{{nombreUsuario}}</h6>
        </div>
        <ul class="sidebar-menu" *ngIf="isLogged">
            <li><a href="">Inicio</a></li>
            <li>
                <a *ngFor="let item of opciones"  routerLink="/{{ item.ruta }}">{{ item.nombre }}</a>
            </li>
        <li *ngIf="isLogged" (click)="onLogOut()"><a routerLink="/login">Cerrar sesión</a></li>
    </ul>
    </div>

</body>
